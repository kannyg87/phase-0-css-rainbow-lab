<!DOCTYPE html>
<html>

<head><!-- where all the meta data will go, like and files we need to include -->
  <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
  <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body><!-- the body element is where everything we will see on the page will go -->

  <!-- our soon to be beautiful rainbow! -->
  <div id="red" class="red">
    <div id="orange" class="orange"> <!-- the grandest grandparent div -->
      <div id="yellow" class="yellow">
        <div id="green" class="green">
          <div id="blue" class="blue">
            <div id="indigo" class="indigo">
              <div id="violet" class="violet"></div> <!-- the grandest child div -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
